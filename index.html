<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Harley Davidson</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-light bg-dark min-vw-100">
            <img class="logo" src="./img/logo2.jpg" alt="Logo H-D">
            <h2 class="p-3 text-white">SOY MOTERO</h2>
            <ul class="navbar-nav">
                <li class="nav-item" id="logocarrito">
                    <a class="nav-link p-3" data-bs-toggle="modal" data-bs-target="#modal">
                        <i class="bi bi-cart mx-5 text-white" id="carritoAlmacen">0</i>
                        <h6 class="carrotitulo text-white">Carrito</h6>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container1">
            <img src="./img/desfile.jpg" alt="Paisaje-motos" class="paisaje">
        </div>
        <h2 class="titulocards">MOTOS DISPONIBLES PARA LA VENTA</h2>
        <div class="row m-5" id="almacen"></div>
        
    </main>
    
        <div class="container-xl">
            <div class="modal" tabindex="-1" role="dialog" id="modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Carrito</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="vaciarCarrito">
                                Eliminar todo 
                            </button>
                            <button type="button" id="procesarCompra" class="btn btn-primary">Pagar
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cerrar
                            </button>
                            <span>Precio total:</span>
                            <p class="text-center" id="precioTotal"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <a id="regreso" href="#">IR AL INICIO</a>

    <footer>
        <div>
            <h6>@-Derechos reservados - Programador919</h6>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
